{% load static %}
<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Ticket Tackler</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/dark.css' %}" id="dark-style">
    </head>    
</head>
<body>
    <h1>Ticket Tackler</h1>
    <form method="GET" action="{% url 'create_ticket' %}">
        <input type="submit" value="Create new Ticket">
    </form>    
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Topic</th>
                <th>Relevance</th>
                <th>Resolved</th>
                <th>Create Time</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ticket.ticket_id}}</td>
                <td>{{ticket.title}}</td>
                <td>{{ticket.content}}</td>
                <td>{{ticket.topic}}</td>
                <td>{{ticket.relevance}}</td>
                <td>{{ticket.resolved}}</td>
                <td>{{ticket.create_time}}</td>
                <td>
                    <a href="{% url 'view_ticket' ticket.ticket_id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
